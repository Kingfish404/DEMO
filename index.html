<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <title>程序员2048</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no,
          initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Jinyu,Kingfish">
    <meta name="keyword" content="2048,程序员,游戏,game">
    <link rel="stylesheet" href="css/2048.css">
    <link rel="stylesheet" href="/live2d/css/live2d.css" />
    <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="js/main2048.js"></script>
    <script type="text/javascript" src="js/showAnimation.js"></script>
    <script type="text/javascript" src="js/support2048.js"></script>
</head>

<body>
<div id="game">
    <header>
        <div id="topBox"></div>
        <h1>程序员2048</h1>
        <button type="button" id="BTN">开始</button>
        <p >分数：<span id="score">0</span></p>
    </header>
    <div id="box">
        <div class="cell" id="cell-0-0"><p></p></div>
        <div class="cell" id="cell-0-1"><p></p></div>
        <div class="cell" id="cell-0-2"><p></p></div>
        <div class="cell" id="cell-0-3"><p></p></div>
        <div class="cell" id="cell-1-0"><p></p></div>
        <div class="cell" id="cell-1-1"><p></p></div>
        <div class="cell" id="cell-1-2"><p></p></div>
        <div class="cell" id="cell-1-3"><p></p></div>
        <div class="cell" id="cell-2-0"><p></p></div>
        <div class="cell" id="cell-2-1"><p></p></div>
        <div class="cell" id="cell-2-2"><p></p></div>
        <div class="cell" id="cell-2-3"><p></p></div>
        <div class="cell" id="cell-3-0"><p></p></div>
        <div class="cell" id="cell-3-1"><p></p></div>
        <div class="cell" id="cell-3-2"><p></p></div>
        <div class="cell" id="cell-3-3"><p></p></div>
    </div>
    <div id="landlord">
        <div class="message" style="opacity:0"></div>
        <canvas id="live2d" width="280" height="250" class="live2d"></canvas>
<!--        <div class="hide-button">隐藏</div>-->
    </div>
</div>
<footer class="container-fluid">
    <h6>Tip:</h6>
    <p>滑动或者键盘操作移动方块,<br>低级的滑块可以对碰合并为更高级的.</p>
    <p>尽可能取得更高的分数</p>
    <address>Copyright@2020 JinYu</address>
</footer>

</body>

<script>
    document.getElementById("BTN").onclick=function () {
        newGame();
    };
    document.onkeydown=function () {
        Keydown();
    };
</script>

</html>
